<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rewind 101</title>
</head>
<style>
    .caixa {
        width: 50px;
        height: 50px;
        padding: 20px;
        border: 10px solid;
    }

    p {
        width: 100px;
        height: 50px;
        padding: 20px;
    }

    #content-box {
        box-sizing: content-box;
    }

    #border-box {
        box-sizing: border-box;
    }

    .fullwidth-box-centered {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        width: 100vw;
    }
</style>
<body class="fullwidth-box-centered">
<div>
    <span>Content-box</span>
    <div class="caixa" id="content-box">
        <p>Sou um parágrafo com algumas palavras dentro.</p>
    </div>
</div>

<div>
    <span>Border-box</span>
    <div class="caixa" id="border-box">
        <p>Sou um parágrafo com algumas palavras dentro.</p>
    </div>
</div>
</body>
</html>
